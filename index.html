<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MitzhiCatStore.com</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js"></script>
</head>
<body background="styles/images/cats.png">

<div class="container">
    <header>
        <img src="styles/images/logo.png" alt="Mizhi.NET Logo" class="logo">
    </header>
    <section class="club-info">
        <p><b>Welcome to the Mizhi.Net cat store! Join now to enjoy discounts, special offers, and more.</b></p>
        <p><b>The best cat store in Israel! The store is located in Sapir Academic College, for info please mail: sapirscatshop@gmail.com</b></p>
    </section>
    <section class="registration-form">
        <form id="registrationForm" >
            <div class="input-group"> 
                <label for="registrationform"><b>Registration form:</b></label>
            </div>
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
            </div>
            <div class="input-group"><button type="submit">Register</button>
            </div>
        </form>
    </section>
</div>
</body>
</html>
